<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magna Security</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/login-cadastro.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container h-100 d-md-flex align-items-center">
      <div class="row w-100">
        <div
          class="col-12 col-md-6 imgLogin d-none d-md-flex align-items-center justify-content-center"
          style="border-radius: 5px 0 0 5px"
        >
          <img src="assets/img/img-cadastro.png" class="img-fluid" alt="" />
        </div>
        <div
          class="col-12 col-md-6 divLogin d-flex justify-content-center align-items-center formulario p-4 cadastro"
        >
          <div class="col-12 col-md-6">
            <a href="index.html" class="fechar text-muted">
              <img src="assets/img/close.svg" alt="" />
            </a>
            <form>
              <div class="d-flex justify-content-center">
                <img
                  src="assets/img/logo.svg"
                  class="img-fluid w-75 mb-3"
                  alt=""
                />
              </div>

              <h3 class="h4">Etapa 1 de 2</h3>

              <div class="mb-1">
                <label for="inputEmpresa" class="form-label">
                  Nome da empresa:
                </label>
                <input
                  type="text"
                  id="inputEmpresa"
                  class="form-control"
                  onkeyup="verificarNomeEmpresa()"
                />
                <span id="spanNomeEmpresa"></span>
              </div>

              <div class="mb-1">
                <label for="inputTelefone" class="form-label">Telefone: </label>
                <input
                  type="tel"
                  id="inputTelefone"
                  class="form-control"
                  onkeyup="verificarTelEmpresa()"
                />
                <span id="spanTelefoneEmpresa"></span>
              </div>

              <div class="mb-1">
                <label for="inputCnpj" class="form-label">CNPJ: </label>
                <input
                  type="text"
                  id="inputCnpj"
                  class="form-control"
                  onkeyup="verificarCnpjEmpresa()"
                />
                <span id="spanCnpjEmpresa"></span>
              </div>
              <span class="mb-3 d-block opcao-cadastrar">
                <a href="login.html"> JÃ¡ possui uma conta? Login </a>
              </span>

              <a
                class="btn btn-primary w-100"
                onclick="armazenarValoresEmpresa()"
              >
                Cadastrar Empresa
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/cadastro.js"></script>

    <script src="assets/js/funcoes.js"></script>
  </body>
</html>
