<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magna Security</title>

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/simulador.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script src="assets/js/login.js"></script>
  </head>
  <body>
    <div class="container-fluid container-header">
      <div class="container">
        <!-- =========================================================================================== -->
        <!-- =========================================================================================== -->
        <!-- HEADER -->
        <!-- =========================================================================================== -->
        <!-- =========================================================================================== -->
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-4"
        >
          <a
            href="index.html"
            class="d-flex align-items-center col-sm-6 mb-2 mb-md-0 text-dark text-decoration-none text-center"
          >
            <img
              class="ms-4"
              width="60"
              height="50"
              role="img"
              aria-label="Bootstrap"
              src="assets/img/mini-logo.svg"
            />
            <span class="h4" class="col-12">Magna Security</span>
          </a>

          <div class="col-md-4 text-end d-flex">
            <nav>
              <a class="btn btn- me-2" href="simulador.html"
                >Simulador Financeiro</a
              >
            </nav>
            <a class="btn btn- me-2" href="login.html"> Login </a>
            <a class="btn btn-primary" href="cadastro.html">Cadastrar</a>
          </div>
        </header>
      </div>
    </div>

    <!-- =========================================================================================== -->
    <!-- =========================================================================================== -->
    <!-- Conteudo Principal -->
    <!-- =========================================================================================== -->
    <!-- =========================================================================================== -->

    <div
      class="container containerFinanceiro d-flex align-items-center flex-column"
    >
      <div class="row">
        <h2 class="h3">Simulador Financeiro</h2>
        <div class="col-md-6 mt-4">
          <h3 class="h4">Dados</h3>
          <form class="formulario">
            <div class="d-flex justify-content-center"></div>
            <div class="mb-1">
              <label for="alunos" class="form-label"
                >Qtd. máxima de alunos por período</label
              >
              <input
                id="alunos"
                type="text"
                id="inputEmail"
                class="form-control"
              />
              <span id="spanEmail"></span>
            </div>

            <div class="mb-1">
              <label for="so" class="form-label"
                >Qual o sistema operacional do seu servidor?</label
              >
              <input id="so" type="text" id="inputEmail" class="form-control" />
              <span id="spanEmail"></span>
            </div>

            <span class="mb-3 d-block opcao-cadastrar">
              <a href="cadastro.html">
                Ainda não possui uma conta? Cadastre-se
              </a>
            </span>

            <button onclick="bt1()" class="btn btn-primary w-100 mb-4 algo">
              Simule
            </button>
          </form>
        </div>
        <div
          class="col-md-6 d-none d-md-flex justify-content-center align-items-center"
        >
          <img src="assets/img/img-simulador.svg" alt="" class="img-fluid" />
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <h3 class="h4">Resultado</h3>
        <div class="col-md-6 d-none d-md-block">
          <img src="assets/img/img-resultado.svg" alt="" class="img-fluid" />
        </div>
        <div
          class="col-md-6 resultado d-flex justify-content-center align-items-center mt-5 mt-md-0"
        >
          <!-- <p id="resultSimulador"></p> -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Sem o nosso serviço</th>
                <th scope="col" class="nosso-servico">Com o nosso serviço</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Gastos mensais</td>
                <td class="h4 negativo gasto-mensal-negativo">R$ 0,0</td>
                <td class="h4 positivo gasto-mensal-positivo">R$ 0,0</td>
              </tr>
              <tr>
                <td>Gastos em meses de prova</td>
                <td class="h4 negativo gasto-prova-negativo">R$ 0,0</td>
                <td class="h4 positivo gasto-prova-positivo">R$ 0,0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- =========================================================================================== -->
    <!-- =========================================================================================== -->
    <!-- FOOTER -->
    <!-- =========================================================================================== -->
    <!-- =========================================================================================== -->

    <div
      class="container-fluid container-footer d-flex justify-content-center align-items-center"
    >
      <footer class="py-3">
        <p class="text-center">&copy; 2022 Magna Security</p>
      </footer>
    </div>

    <script src="assets/js/simulador.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
