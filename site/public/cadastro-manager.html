<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magna Security</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/login-cadastro.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container h-100 d-md-flex align-items-center justify-content-center"
    >
      <div class="row">
        <div
          class="col-12 col-md-6 imgLogin d-none d-md-flex align-items-center justify-content-center"
        >
          <img src="assets/img/cadastro-usuario.svg" class="img-fluid" alt="" />
        </div>
        <div
          class="col-12 col-md-6 divLogin d-flex justify-content-center align-items-center formulario p-4 cadastro"
        >
          <div class="col-12 col-md-6">
            <a href="cadastro.html" class="voltar">
              <img src="assets/img/back.svg" alt="" />
            </a>
            <a href="index.html" class="fechar">
              <img src="assets/img/close.svg" alt="" />
            </a>
            <form>
              <div class="d-flex justify-content-center">
                <img
                  src="assets/img/logo.svg"
                  class="img-fluid w-75 mb-3"
                  alt=""
                />
              </div>

              <h3 class="h4">Etapa 2 de 2</h3>

              <div class="mb-1">
                <label for="inputUsuario" class="form-label">UsuÃ¡rio: </label>
                <input
                  type="text"
                  id="inputUsuario"
                  class="form-control"
                  onkeyup="verificarNomeManager()"
                />
                <span id="spanUsuario"></span>
              </div>

              <div class="mb-1">
                <label for="inputEmail" class="form-label">E-mail: </label>
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  onkeyup="verificarEmailManager()"
                />
                <span id="spanEmail"></span>
              </div>

              <div class="mb-3">
                <label for="inputSenha" class="form-label">Senha: </label>
                <input
                  type="password"
                  id="inputSenha"
                  class="form-control"
                  onkeyup="validarSenha()"
                />
                <span id="spanSenha"></span>
              </div>

              <a class="btn btn-primary w-100">
                <span onclick="armazenarValoresManager()" type="submit">
                  Cadastrar
                </span>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/cadastro.js"></script>
  </body>
</html>
